<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <h1>Lanches</h1>
    <div id="resultado"></div>
    <script>

        let pedido = Number(prompt("Digite em número a opção de lanche."))
        let resultado = ""


        switch (pedido) {
            case 1:
                document.getElementById("resultado").innerHTML = "Número da opção: " + pedido + "<br>" + " Promoção: Big Super Sanduba" + "<br>" + "Específicação: 2 hambúrgeres, queijo, batata frita e refrigerante" + "<br>" + "Preço: R$ 5,00"
                break;
            case 2:
                document.getElementById("resultado").innerHTML = "Número da opção: " + pedido + "<br>" + " Promoção: Quase Super Sanduba" + "<br>" + "Específicação: 1 hambúrger, batata frita e refrigerante" + "<br>" + "Preço: R$ 3,00"
                break;
            case 3:
                document.getElementById("resultado").innerHTML = "Número da opção: " + pedido + "<br>" + " Promoção: Mirradus" + "<br>" + "Específicação: 1 misto quente e refrigerante" + "<br>" + "Preço: R$ 1,50"
                break;
            default:
                document.getElementById("resultado").innerHTML = "Opção errada"
                break;
        }

    </script>
</body>
</html>
